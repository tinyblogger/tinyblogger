---
layout: default
---

<article class="category-page">

  <h1>{{ page.title }}</h1>

  <div class="category-posts">
    {% assign category = page.title %}
    {% for post in site.categories[category] %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    {% endfor %}
  </div>

</article>
