---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include adsense.html %}
  
  {% include disqus.html %}

  <script src="https://utteranc.es/client.js"
          repo="tinyblogger/tinyblogger.github.io"
          issue-term="url"
          theme="github-light"
          crossorigin="anonymous"
          async>
  </script>
</article>
