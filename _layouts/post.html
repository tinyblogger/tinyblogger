---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.tags %}
    <div class="tags">
      <p>Tags: 
        {% for tag in page.tags %}
          <a href="{{ site.baseurl }}/tag/{{ tag }}">{{ tag }}</a>
          {% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
    </div>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>
  
  {% include disqus.html %}
</article>
