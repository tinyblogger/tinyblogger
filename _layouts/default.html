<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3848778143468321"
     crossorigin="anonymous"></script>

     <script async src="https://fundingchoicesmessages.google.com/i/pub-3848778143468321?ers=1" nonce="eeg6FI2pwgbkkwoqoOZl4g"></script><script nonce="eeg6FI2pwgbkkwoqoOZl4g">(function() {function signalGooglefcPresent() {if (!window.frames['googlefcPresent']) {if (document.body) {const iframe = document.createElement('iframe'); iframe.style = 'width: 0; height: 0; border: none; z-index: -1000; left: -1000px; top: -1000px;'; iframe.style.display = 'none'; iframe.name = 'googlefcPresent'; document.body.appendChild(iframe);} else {setTimeout(signalGooglefcPresent, 0);}}}signalGooglefcPresent();})();</script>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/privacy-policy">Privacy Policy</a>
          </nav>
        </header>
      </div>
    </div>

    <!-- Search Bar -->
    <input type="text" id="searchBar" onkeyup="searchPosts()" placeholder="Search for keywords..">

    <div id="searchResults"></div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}

    <script>
      function searchPosts() {
        // Get the search query
        var input = document.getElementById('searchBar');
        var filter = input.value.toLowerCase();
        var results = document.getElementById('searchResults');
    
        // Clear previous results
        results.innerHTML = '';
    
        // Get all posts
        var posts = [
          {% for post in site.posts %}
            {
              "title": "{{ post.title }}",
              "url": "{{ post.url }}",
              "content": "{{ post.content | strip_html | escape }}",
            },
          {% endfor %}
        ];
    
        // Filter posts by keywords in content
        var filteredPosts = posts.filter(post => post.content.toLowerCase().includes(filter));
    
        // Display results
        if (filteredPosts.length > 0) {
          filteredPosts.forEach(post => {
            var resultItem = document.createElement('div');
            resultItem.innerHTML = '<a href="' + post.url + '">' + post.title + '</a>';
            results.appendChild(resultItem);
          });
        } else {
          results.innerHTML = 'No posts found.';
        }
      }
    </script>
  </body>
</html>
